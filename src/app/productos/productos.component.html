<detalle-producto
  *ngIf="productoSeleccionado"
  [producto]="productoSeleccionado"
></detalle-producto>

<div class="container-fluid p-3">
  <div class="card text-center">
    <div class="container p-3">
      <div class="card-body"></div>
        <div class="my-2 text-left">
          <button
            class="btn btn-rounded btn-success"
            type="button"
            [routerLink]="['/productos/form']"
          >
            <span class="fa fa-plus-square"> Crear Producto</span>
          </button>
        </div>
        <div class="justify-content-center row d-flex">
          <div
            class="card-inner card p-2 m-2"
            *ngFor="let producto of productos"
          >
            <div class="inner">
              <img
                (click)="abrirModal(producto)"
                *ngIf="producto?.foto"
                src="http://localhost:8080/web/uploads/img/{{ producto.foto }}"
                alt="{{ producto.foto }}"
                class="img-thumbnail rounded"
                style="cursor: pointer;"
                id="imagen"
              />
            </div>

            <div class="inner">
              <img
                (click)="abrirModal(producto)"
                *ngIf="!producto?.foto"
                src="http://localhost:8080/images/baseline_sentiment_very_dissatisfied_black_36dp.png"
                alt="Sin foto"
                class="img-thumbnail rounded"
                style="cursor: pointer;"
                id="imagen"
              />
            </div>

            <div class="card-body">
              <div class="card-title crop-text-1">
                <strong>{{ producto.nombre }}</strong>
              </div>
              <div class="description">
                Descripción: {{ producto.descripcion | uppercase }}
              </div>
              <div class="description">Precio: S/{{ producto.precio }}</div>
              <div class="description">
                Fecha Publicada: {{ producto.fechaPro | date: "dd/MM/yyyy" }}
              </div>
              <button
                type="button"
                name="editar"
                [routerLink]="['/productos/form', producto.id]"
                class="btn btn-warning btn-sm m-2"
              >
                <span class="fa fa-pencil"></span>
              </button>
              <button
                type="button"
                name="eliminar"
                (click)="delete(producto)"
                class="btn btn-danger btn-sm"
              >
                <span class="fa fa-trash-o"></span>
              </button>
            </div>


          </div>
        </div>

        <div class="pagination justify-content-center p-3">
          <app-paginator
            *ngIf="paginador"
            [paginador]="paginador"
          ></app-paginator>
        </div>
    
    </div>
  </div>
</div>
