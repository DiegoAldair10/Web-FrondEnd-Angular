<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form method="post">
        <h2>{{ titulo }}</h2>

        <div class="full-width-input">
          <input
            [(ngModel)]="usuario.username"
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Usuario"
            autofocus
            required
            
          />
        </div>
        <br />
        <div class="full-width-input">
          <input
            [(ngModel)]="usuario.password"
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="ContraseÃ±a "
            required
          />
        </div>
        <br />
        <button mat-raised-button class="bg-secondary" (click)="login()">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
