<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content ">
        <div class="modal-header  bg-secondary">
          <h3 class="modal-title text-light">{{ titulo }}</h3>
          <button
            (click)="cerrarModal()"
            type="button"
            class="close text-light"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul *ngIf="auto" class="list-group text-dark mb-3">
                  <li class="list-group-item bg-secondary text-light">
                    <strong>Marca : </strong> {{ auto.marca }}
                  </li>
                  <li class="list-group-item ">
                    <strong>Modelo : </strong> {{ auto.modelo }}
                  </li>
                  <li class="list-group-item">
                    <strong>Descripcion : </strong> {{ auto.descripcion }}
                  </li>
                  <li class="list-group-item">
                    <strong>Precio : </strong>S/{{ auto.precio }}
                  </li>
                  <li class="list-group-item">
                    <strong>AÃ±o :</strong>
                    {{ auto.fecha_auto | date: 'yyyy' }}
                  </li>
                </ul>

                <div
                  class="input-group mb-3"
                  *ngIf="authService.hasRole('ROLE_ADMIN')"
                >
                  <div class="custom-file">
                    <input
                      (change)="seleccionarFoto($event)"
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile04"
                      aria-describedby="inputGroupFileAddon04"
                    />
                    <label class="custom-file-label" for="inputGroupFile04"
                      >Seleccionar foto</label
                    >
                  </div>
                  <div class="input-group-append">
                    <button
                      (click)="subirFoto()"
                      [disabled]="!fotoSeleccionada"
                      class="btn btn-outline-secondary"
                      type="button"
                      id="inputGroupFileAddon04"
                    >
                      Subir
                    </button>
                  </div>
                </div>

                <div *ngIf="progreso > 0" class="progress" style="height: 40px">
                  <div
                    class="progress-bar progress-bar-striped"
                    role="progressbar"
                    [ngStyle]="{ width: progreso + '%' }"
                    attr.aria-valuenow="{{ progreso }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    {{ progreso }}%
                  </div>
                </div>
              </div>

              <div class="col-sm-5">
                <img
                  *ngIf="auto?.foto"
                  src="http://localhost:8086/sistema/uploads/img/{{
                    auto.foto
                  }}"
                  alt="{{ auto.foto }}"
                  class="img-thumbnail rounded"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                (click)="cerrarModal()"
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
