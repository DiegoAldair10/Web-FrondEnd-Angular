<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado">
</detalle-cliente> 

<div class="container-fluid p-3">
  <div class="card text-center">
    <div class="card-header">Listado de Clientes</div>
    <div class="container p-3">
      <div class="card-body"></div>
      <div class="my-2 text-left">
        <button
          class="btn btn-rounded btn-success"
          type="button"
          [routerLink]="['/clientes/form']"
        >
          <span class="fa fa-plus-square"> Crear Cliente</span>
        </button>
      </div>
      <div class="justify-content-center row d-flex">
        <div class="card-inner card p-2 m-2" *ngFor="let cliente of clientes">
          <div class="inner">
            <img
              (click)="abrirModal(cliente)"
              *ngIf="cliente?.foto"
              src="http://localhost:8080/sistema/uploads/img/cli/{{ cliente.foto }}"
              alt="{{ cliente.foto }}"
              class="img-thumbnail rounded"
              style="cursor: pointer"
              id="imagen"
            />
          </div>

          <div class="inner">
            <img
              (click)="abrirModal(cliente)"
              *ngIf="!cliente?.foto"
              src="http://localhost:8080/images/user.png"
              alt="Sin foto"
              class="img-thumbnail rounded"
              style="cursor: pointer"
              id="imagen"
            />
          </div>

          <div class="card-body">
            <div class="card-title crop-text-1">
              <strong>{{ cliente.nombre }}</strong>
            </div>
            <div class="apellido">
              Apellido: {{ cliente.apellido | uppercase }}
            </div>
            <div class="dni">DNI: {{ cliente.dni | uppercase }}</div>
            <div class="telefono">
              Telefono: {{ cliente.telefono | uppercase }}
            </div>
            <div class="distrito">Distrito:{{ cliente.distrito.nombre }}</div>

            <div class="fecha">
              Fecha Nacimiento: {{ cliente.fecha | date: "dd/MM/yyyy" }}
            </div>
            <button
              type="button"
              name="editar"
              [routerLink]="['/clientes/form', cliente.id]"
              class="btn btn-warning btn-sm m-2"
            >
              <span class="fa fa-pencil"></span>
            </button>
            <button
              type="button"
              name="eliminar"
              (click)="delete(cliente)"
              class="btn btn-danger btn-sm"
            >
              <span class="fa fa-trash-o"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pagination justify-content-center p-3">
  <app-paginator-clientes
    *ngIf="paginador"
    [paginador]="paginador"
  ></app-paginator-clientes>
</div>
